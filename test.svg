<svg fill="none" viewBox="0 0 1000 300" width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          width: 100%;
          height: 300px;
          background-color:black;
          
        }
        
        h1{
          background: -webkit-linear-gradient(-45deg, #EEC352, #DDE73C, #23a6d5, #B5D523);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-size: 400% 400%;
          animation: gradient 2s ease infinite;
          font-size: 60px;
          text-align: justify;
          text-justify: inter-word;
        }
          @keyframes gradient {
          0% {
            background-position: 0% 50%;
            transform: scale(1);
          }
          50% {
            background-position: 100% 50%;
            transform: scale(1.05);
          }
          100% {
            background-position: 0% 50%;
            transform: scale(1);
          }
      </style>

      <div class="container">
        <h1>Working on</h1>
      </div>     
    </div>
  </foreignObject>
</svg>
